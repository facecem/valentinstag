<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentinstag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #5a1a1a, #1a0505);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
    }

    .wrapper {
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeUp 1.2s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
      letter-spacing: 0.5px;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.12);
    }

    .meta {
      margin-bottom: 25px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .meta strong {
      display: block;
      font-size: 1.1rem;
    }

    .text {
      font-size: 1.05rem;
      line-height: 1.7;
      opacity: 0.95;
    }

    .image {
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Valentinstag</h1>

      <div class="tags">
        <div class="tag">Classic</div>
        <div class="tag">Elegant</div>
        <div class="tag">Romantic</div>
      </div>

      <div class="meta">
        <strong>Freitag, 14. Februar</strong>
        19:00 Uhr
      </div>

      <div class="text">
        Kein großes Event.<br>
        Kein Drama.<br><br>
        Nur wir zwei, ein ruhiger Abend
        und die Erinnerung daran,
        warum wir uns jeden Tag
        wieder füreinander ents
