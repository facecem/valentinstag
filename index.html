<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentinstag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #5a1a1a, #1a0505);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      overflow: hidden;
    }

    /* ðŸŽ€ FALLENDE SCHLEIFEN */
    .ribbon {
      position: fixed;
      top: -50px;
      font-size: 24px;
      opacity: 0.6;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .wrapper {
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeUp 1.2s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.12);
    }

    .meta {
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .meta strong {
      display: block;
      font-size: 1.1rem;
    }

    .text {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    /* ðŸ—³ ABSTIMMUNG */
    .vote {
      display: flex;
      gap: 12px;
    }

    .vote button {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      transition: all 0.2s ease;
    }

    .vote button:hover {
      background: rgba(255, 255, 255, 0.22);
    }

    .vote button.active {
      background: #ff7a9c;
      color: #1a0505;
      font-weight: 600;
    }

    .image {
      padding: 0;
      overflow: hidden;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŽ€ SCHLEIFEN -->
  <script>
    for (let i = 0; i < 18; i++) {
      const r = document.createElement("div");
      r.className = "ribbon";
      r.innerText = "ðŸŽ€";
      r.style.left = Math.random() * 100 + "vw";
      r.style.animationDuration = 8 + Math.random() * 8 + "s";
      r.style.fontSize = 16 + Math.random() * 18 + "px";
      document.body.appendChild(r);
    }
  </script>

  <div class="wrapper">
    <!-- LINKE KARTE -->
    <div class="card">
      <h1>Valentinstag</h1>

      <div class="tags">
        <div class="tag">Classic</div>
        <div class="tag">Elegant</div>
        <div class="tag">Romantic</div>
      </div>

      <div class="meta">
        <strong>Freitag, 14. Februar</strong>
        19:00 Uhr
      </div>

      <div class="text">
        Hab zwar noch keinen Plan was wir machen.<br>
        Aber wird safe voll schÃ¶n<br><br>
        Ist eigentlich erster Valentinstag auch
        auf Rice Purity Test?
      </div>

      <!-- ðŸ—³ ABSTIMMUNG -->
      <div class="vote">
        <button onclick="vote(this)">Ja ðŸ¥µ</button>
        <button onclick="vote(this)">Vielleicht ðŸ‘¹</button>
        <button onclick="vote(this)">Nein ðŸ¥¶</button>
      </div>
    </div>

    <!-- RECHTE KARTE -->
    <div class="card image">
      <img src="valentine.jpeg" alt="Wir zwei">
    </div>
  </div>

  <script>
    function vote(btn) {
      document.querySelectorAll(".vote button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>

</body>
</html>
